<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
</head>

<body>
    <header>
        <h1>Fechas</h1>
    </header>

    <main>
        <section>
            <h2>Determinar si la fecha pertenece al primer trimestre</h2>
            <form action="#">
                <label for="fecha">Digite una fecha: </label>
                <input type="date" name="fecha" id="fecha">
                <button id="btn-enviar">Comprobar</button>
            </form>
            <p id="resultado">

            </p>
        </section>
    </main>
</body>
<script>
    const fecha = document.querySelector('#fecha');
    const resultado = document.querySelector('#resultado');
    const btnEnviar = document.querySelector('#btn-enviar');

    function inicializarFunciones() {
        eventos();
    }

    inicializarFunciones();

    function eventos() {
        btnEnviar.addEventListener('click', determinarNavidad);
    }

    function determinarNavidad(e) {
        e.preventDefault();
        const dividirFecha = fecha.value.split("");
        if (dividirFecha[5] == 0 && dividirFecha[6] == 1) {
            resultado.innerHTML = `La fecha: ${fecha.value} pertenece al 1 trimestre`;
        } else if (dividirFecha[5] == 0 && dividirFecha[6] == 2) {
            resultado.innerHTML = `La fecha: ${fecha.value} pertenece al 1 trimestre`;
        } else if (dividirFecha[5] == 0 && dividirFecha[6] == 3) {
            resultado.innerHTML = `La fecha: ${fecha.value} pertenece al 1 trimestre`;
        } else {
            resultado.innerHTML = `La fecha: ${fecha.value} no pertenece al 1 trimestre`;
        }
    }
</script>

</html>
